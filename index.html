<head>
  <meta charset="UTF-8">
  <title>Tyler Moore</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <section id="main">
    <div class="tl-item" onclick = 'window.open("programming","_self");'>
      <div class="tl-bg" style="background-image: url(./img/programming.jpg)"></div>
      <div class="tl-head">
        <p class="f2 heading--sanSerif">Programming</p>
      </div>
      <div class="tl-content">
        <p>Full-time and freelance, professional and hobbyist developer.</p>
      </div>
    </div>
    <div class="tl-item" onclick = 'window.open("music","_self");'>
      <div class="tl-bg" style="background-image: url(./img/music.jpg)"></div>
      <div class="tl-head">
        <p class="f2 heading--sanSerif">Music</p>
      </div>
      <div class="tl-content">
        <p>Classical and electronic, open for commissions</p>
      </div>
    </div>
    <div class="tl-item" onclick = 'window.open("photography","_self");'>
      <div class="tl-bg" style="background-image: url(./img/photography.jpg)"></div>
      <div class="tl-head">
        <p class="f2 heading--sanSerif">Photography</p>
      </div>
      <div class="tl-content">
        <p>Portrait and cinematography, open for commissions</p>
      </div>
    </div>
  </section>
</body>
